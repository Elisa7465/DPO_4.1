version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cv_postgres
    environment:
      POSTGRES_DB: cv_database
      POSTGRES_USER: cv_user
      POSTGRES_PASSWORD: cv_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cv_network

  adminer:
    image: adminer:latest
    container_name: cv_adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - cv_network

  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cv_php
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres
    networks:
      - cv_network
    environment:
      - DB_HOST=postgres
      - DB_NAME=cv_database
      - DB_USER=cv_user
      - DB_PASSWORD=cv_password

volumes:
  postgres_data:

networks:
  cv_network:
    driver: bridge

